<!DOCTYPE html>
<html lang="en">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Activity Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chart"></div>
    <div class="slider-container">
        <input type="range" id="timeSlider" min="0" max="100" value="0">
        <div class="time-markers">
            <span class="marker">-11:00</span>
            <span class="marker period">Morning</span>
            <span class="marker">-13:30</span>
            <span class="marker period">Midday</span>
            <span class="marker">-16:00</span>
            <span class="marker period">Afternoon</span>
            <span class="marker">-18:30</span>
            <span class="marker period">Evening</span>
            <span class="marker">-20:00</span>
        </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
